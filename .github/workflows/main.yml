---
name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - '**.md'
  push:
    paths-ignore:
      - '.gitignore'
      - 'LICENSE'
      - '**.md'

jobs:
  test:
    name: Test Representer
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v1

      - name: Build Docker Image
        run: docker build -f Dockerfile -t python-representer .
          
      - name: Run Tests
        run: docker run --entrypoint "pytest" python-representer
